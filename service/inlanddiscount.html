</head>
<body>
<!--头部区域-->
<header class="mmm_header">
    <div class="right fr"><a href="javascript:void(0);"><img src="images/header_app.png" alt=""></a></div>
    <div class="left fl"><span onclick="window.location.href='index.html'"><</span></div>
    <h3>国内折扣</h3>
</header>

<!--产品列表-->
<section class="pro">
    <ul class="clearfix list">

    </ul>
</section>


<!--底部-->
<footer class="mmm_footer">
    <ul class="nav clearfix">
        <li class="fl"><a href="javascript:void(0);">登录</a></li>
        <li class="fl"><a href="javascript:void(0);">注册</a></li>
        <li class="fl"><a href="#"><img src="http://www.zuyushop.com/wap/images/top.jpg">返回顶部</a></li>
    </ul>
    <p>
        <a href="javascript:void(0);">手机APP下载</a>

<script type="text/template" id="ftpl">
    {{each $data v i}}
    <li class="w50 fl" data-id="{{v.productId}}">
        <a href="javascript:void(0);">
            <div class="img">{{@v.productImg}}</div>
            <h3 class="one-txt-cut">{{v.productName}}</h3>
            <h4 class="one-txt-cut">{{v.productPrice}}</h4>
            <p class="from">
                <span>{{v.productFrom}}</span>
                &nbsp;|&nbsp;
                <span>{{v.productTime}}</span>
            </p>
        </a>
    </li>
    {{/each}}
</script>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.lazyload.js"></script>
<script src="js/template-web.js"></script>
<script src="js/rem.js"></script>

</html>
