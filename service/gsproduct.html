<script type="text/template" id="shoptpl">
    {{each result v i}}
    {{if i == 0}}
    <li data-shopid="{{v.shopId}}" data-shop={{v.shopName}} class=on>{{v.shopName}}</li>
    {{else}}
    <li data-shopid="{{v.shopId}}" data-shop={{v.shopName}}>{{v.shopName}}</li>
    {{/if}}
    {{/each}}
</script>
<script type="text/template" id="areatpl">
    {{each result v i}}
    {{if i == 0}}
    <li data-areaid="{{v.areaId}}" data-area={{v.areaName}} class=on>{{v.areaName}}</li>
    {{else}}
    <li data-areaid="{{v.areaId}}" data-area={{v.areaName}}>{{v.areaName}}</li>
    {{/if}}
    {{/each}}
</script>


<script type="text/template" id="lsttpl">
    {{each result v i}}
    <li class="fl" data-id="{{v.productId}}">
        <a href="javascript:void(0);">
            <div class="img"><img src="{{v.productImg}}" alt=""></div>
            <h3 class="one-txt-cut">{{v.productName}}</h3>
            <span class="one-txt-cut">{{v.productPrice}}</span>
            <input type="button" value="去凑单" class="fr">
        </a>
    </li>
    {{/each}}
</script>
