<body>
<!--头部区域-->

    <div class="left fl"><span onclick="window.location.href='inlanddiscount.html'"><</span></div>

<section class="title">

<!--底部-->
<footer class="mmm_footer">

        <li class="fl"><a href="javascript:void(0);">登录</a></li>

<script type="text/template" id="proltp">
    {{each result v i}}
    <div class="hd">
        <h2>{{v.productName}}</h2>
        <h4>{{v.productPrice}}</h4>
        <p>
            <span>{{v.productFrom}}</span>
            <span>{{v.productTime}}</span>
            <span>{{v.productTips}}</span>
        </p>
    </div>
    <div class="content clearfix">
        <p>{{v.productInfo}}</p>
    </div>
    <div class="img">{{@v.productImg}}</div>
    <input type="button" value="前往购买">
    <div class="banner"><img src="images/mmbweixin2.png" alt=""></div>
    {{/each}}
</script>

<script type="text/template" id="plltp">
    {{each result v i}}
    {{@v.productComment}}
    {{/each}}
</script>
<script src="js/jquery.min.js"></script>
