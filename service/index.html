<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>慢慢买主页</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
    <!--头部区域-->
    <header class="mmm_header">
        <div class="right fr"><a href="javascript:void(0);"><img src="images/header_app.png" alt=""></a></div>
        <div class="left"><a href="index.html"><img src="images/header_logo.png" alt=""></a></div>
    </header>

    <!--搜索框-->
    <section class="mmm_search">
        <div class="con">
            <div class="right fr"><button>搜索</button></div>
            <div class="left"><input type="text" placeholder="请输入你想比价的商品"></div>
        </div>
    </section>

    <!--导航栏-->
    <nav class="mmm_nav">
        <ul class="clearfix nav_list">

        </ul>
    </nav>

    <!--产品列表-->
    <section class="mmm_list">
        <div class="top">
            <h3 class="left">超值折扣推荐</h3>
            <a href="javascript:void(0);" class="right center-self_y"><img src="images/more.png" alt=""></a>
        </div>
        <ul class="bot list_bot">

        </ul>
        <button class="center-self_x btn_more">更多优惠信息>></button>
    </section>

    <!--品牌排行-->
    <section class="mmm_paihang">
        <div class="top">
            <h3 class="left">品牌排行</h3>
            <a href="javascript:void(0);" class="right center-self_y"><img src="images/more.png" alt=""></a>
        </div>
    </section>

    <!--底部-->
    <footer class="mmm_footer">
        <ul class="nav clearfix">
            <li class="fl"><a href="javascript:void(0);">登录</a></li>
            <li class="fl"><a href="javascript:void(0);">注册</a></li>
            <li class="fl"><a href="#"><img src="http://www.zuyushop.com/wap/images/top.jpg">返回顶部</a></li>
        </ul>
        <p>
            <a href="javascript:void(0);">手机APP下载</a>
            <a href="javascript:void(0);">慢慢买手机版</a>
            <span>--掌上会比价平台</span>
        </p>
        <p>m.manmanbuy.com</p>
    </footer>
</body>


<script type="text/template" id="navtpl">
    {{each result v i}}
    <li class="w25 fl">
        <a href="{{v.titlehref}}">
            {{@v.img}}
            <p>{{v.name}}</p>
        </a>
    </li>
    {{/each}}
</script>
<script type="text/template" id="listtpl">
    {{each result v i}}
    <li class="zhekou" data-zk="{{v.productId}}">
        <a href="javascript:void(0);">
            <div class="right fr">
                <p>{{v.productName}}<span>{{v.productPinkage}}</span></p>
                <div class="info">
                    <span class="add">{{v.productFrom}}</span>
                    <span class="date">{{v.productTime}}</span>
                    <span class="msg fr">{{v.productComCount}}</span>
                </div>
            </div>
            <div class="left center-self_y">
                {{@v.productImgSm}}
            </div>
        </a>
    </li>
    {{/each}}
</script>
<script src="js/jquery.min.js"></script>
<script src="js/template-web.js"></script>
<script src="js/rem.js"></script>
<script src="js/index.js"></script>
</html>
